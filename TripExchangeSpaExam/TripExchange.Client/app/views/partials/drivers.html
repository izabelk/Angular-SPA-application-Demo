<div class="container text-center" ng-controller="DriversController">
    <div class="row text-center">
        <div class="col-md-8 text-center">
            <h2 class="text-center">Drivers</h2>
            <div class="row" ng-if="isUserLoggedIn()===true">
                <div class="pull-left col-md-4">
                    <input type="text"class="col-lg-8" placeholder="Name" ng-model="username">
                    <button class="btn btn-success" ng-click="getDriversPerPageAndFilterByUserName(username, pageCount)">Filter</button>
                </div>
                <div>
                    <button class="btn btn-success" ng-click="decreasePageCount()"><<</button>
                    <input type="text" class="col-lg-3" value="1" ng-model="pageCount" id="page-count">
                    <button class="btn btn-success" ng-click="increasePageCount()">>></button>
                </div>
            </div>


            <table class="table table-striped table-bordered">
                <thead class="text-center">
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Upcoming Trips</th>
                        <th class="text-center">Total Trips</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="driver in drivers">
                        <td>
                            <a href="#/drivers/{{driver.id}}">{{driver.name}}</a>
                        </td>
                        <td>{{driver.numberOfUpcomingTrips}}</td>
                        <td>{{driver.numberOfTotalTrips}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
